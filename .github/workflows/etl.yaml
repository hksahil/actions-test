name: ETL Pipeline

on:
  schedule:
  - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  etl-job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: pip install pandas requests datetime

    - name: Run ETL script
      run: python app.py

    - name: Configure push
      uses: mikeal/publish-to-github-action@main
      env:
        GITHUB_TOKEN: $${{secrets.GITHUB_TOKEN}}
